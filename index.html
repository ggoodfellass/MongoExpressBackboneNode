<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<div id="main">

  <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.css">
  <script src='lib/jquery.js'></script>
  <script src='lib/underscore.js'></script>
  <script src='lib/backbone.js'></script>
  <script src='app.js'></script>
</div>


<div class="container">
  <h1>Backbone Mongoose crud</h1>

  <table class="table">
    <thead>
      <tr>
        <th>Title 
        </th>
        <th>Descriptions</th>
        <th>Actions</th>
      </tr>
      <tr><td><input class="form-control title-input"></td>
      <td><input class="form-control description-input"></td>
      <td><button class="btn btn-primary add-post">Add</button></td></tr>
    </thead>
    <tbody class="posts-list">
      
    </tbody>
  </table>
</div>
<script type="text/template" class="posts-list-template">
  <td><span class="title"><=% title %></span></td>
  <td><span class="description"><=% description %></span></td>
  <td><button class="btn btn-warning edit-post">Edit</button><button class="btn btn-danger delete-post"> Delete</button></td>

</script>

</body>
</html>

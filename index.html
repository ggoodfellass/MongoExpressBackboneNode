<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<div class="container"></div>
<h1>Backbone Mongoose crud</h1>
<table class="table">
      <thead>
        <tr>
          
          <th>Title</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
        <tr>
         
          <td><input class="form-control title-input"></td>
          <td><input class="form-control description-input"></td>
          <td><button class="btn btn-primary add-post">Add</button></td>
        </tr>
      </thead>
      <tbody class="posts-list"></tbody>
    </table>
  </div>

  <script type="text/template" class="posts-list-template">
  <td><span class="title"><%= title %></span></td>
  <td><span class="description"><%= description %></span></td>
  <td><button class="btn btn-warning edit-post">Edit</button> <button class="btn btn-danger delete-post">Delete</button><button class="btn btn-success update-post" style="display:none">Update</button> <button class="btn btn-danger cancel" style="display:none">Cancel</button></td>

  </script>
  
  <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.css">
  <script src='lib/jquery.js'></script>
  <script src='lib/underscore.js'></script>
  <script src='lib/backbone.js'></script>
  <script src='app.js'></script>
</div>
</body>
</html>
